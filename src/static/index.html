<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/scss.css">

    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">

    <title>Competition List</title>
</head>
<body onload="getCompetitionsList()">

    <nav class="navbar" id="navbar">
        <div class="container p-3">
            <div>
                <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#newCompetitionModal">Create new competition</button>
                <button class="btn btn-outline-primary" id="refresh-button" onclick="getCompetitionsList()">Refresh Table</button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h5>Competition list:</h5>

        <table id="table" class="table table-striped table-responsive-sm">
            <thead>
                <tr> 
                    <th>ID</th> 
                    <th>Name</th> 
                    <th>File</th>
                    <th>Upload Time</th>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>

        <!-- <table id="table" data-sortable="true" data-search="true">
            <thead>
              <tr>
                <th data-field="competitionId" data-sortable="true">ID</th>
                <th data-field="name" data-sortable="true">Name</th>
                <th data-field="file" data-sortable="true" data-formatter="createLink">File</th>
                <th data-field="time" data-sortable="true">Upload Time</th>
              </tr>
            </thead>
          </table> -->
    </div> 

    <!-- New Competition modal -->
    <div class="modal fade" id="newCompetitionModal" tabindex="-1" role="dialog" aria-labelledby="newCompetitionModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create new competition</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form id="new-competition-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="new-competition">Competition name:</label>
                            <input type="text" class="form-control" id="competition-name" required="required">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" value="submit" type="submit">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer class="my-5 pt-5 text-muted text-center">
        <p>OrientUp Web Frontend </p>
    </footer>
    
    
    
    
    <script src="js/competitions.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>

</body>
</html>
